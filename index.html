<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Ygor Pacheco - Tela inicial</title>
  </head>
  <body>
    <header id="header">
      <h1 class="logo">FullStack Web Developer</h1>
      <nav id="nav">
        <button aria-label="Abrir Menu" id="btn-mobile" aria-haspopup="true" aria-controls="menu" aria-expanded="false">
          <span id="hamburguer"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="">Home</a></li>
          <li><a href="">Tecnologias</a></li>
          <li><a href="">Projetos</a></li>
          <li><a href="">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="about">
        <div class="img-about">
          <h2>FullStack Web Developer</h2>
          <img src="/img/main1.jpg" alt="Imagem notebook">
        </div>
        <div class="text-about">
          <h2>Ygor Pacheco Nogueira</h2>
          <p>Tenho 30 anos, atualmente cursando análise e desenvolvimento de sistemas, possuo 1 ano de experiência em desenvolvimento WEB.</p>

          <button id="btn-about">Solicitar Orçamento</button>
        </div>
      </section>

      <section class="tecnologia">
        <div class="tecnologia-card" id="card1">
        </div>

        <div class="tecnologia-card" id="card2">
        </div>

        <div class="tecnologia-card" id="card3">
        </div>

        <div class="tecnologia-card" id="card4">
        </div>

        <div class="tecnologia-card" id="card5">
        </div>
        
      </section>
    </main>

    <script src="/js/index.js"></script>
  </body>
</html>
